<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amos Mwansa | Portfolio</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Portfolio Container */
        .container {
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #6a11cb;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            color: #444;
            font-size: 1.2rem;
            margin: 1rem 0 2rem;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #1e5ac4;
        }

        /* Links Section */
        .socials {
            margin-top: 2rem;
        }

        .socials a {
            margin: 0 1rem;
            color: #2575fc;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .socials a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, I'm Amos Mwansa</h1>
        <p>Welcome to my personal portfolio! I'm a passionate developer dedicated to creating elegant, efficient, and innovative solutions.</p>
        <a href="https://github.com/ABmwansa" class="button" target="_blank">View My GitHub</a>

        <div class="socials">
            <h2>Connect With Me</h2>
            <a href="https://www.linkedin.com/in/amos-mwansa" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/amosmwansa" target="_blank">Twitter</a>
            <a href="mailto:amos@example.com" target="_blank">Email</a>
        </div>
    </div>
</body>
</html>
